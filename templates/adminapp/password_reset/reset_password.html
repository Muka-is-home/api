{% extends "adminapp/base/index.html" %}

{%block content%}
<div class="text-center" style="width: 80%; margin: 0 auto">
  <h1>Welcome to the Password Reset Page</h1>
  <h3>
    Forgot your password? Please enter the email address in your profile and we will send you a link to reset your password
  </h3>
</div>
<br/>

<form action="" method="POST" class="text-center">
  {% csrf_token %}
  {{form}}
  <button type="submit" class="btn btn-dark btn-sm">Send Email</button>
</form><br/>
<div class="text-center">
  <a href="{% url 'user_login' %}">Back To Login</a>
</div>
{%endblock content%}
