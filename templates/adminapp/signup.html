{% extends "adminapp/base/index.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
            <h2>Register</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
          </div>
      </div>
  </div>
</div>
{%endblock content%}
