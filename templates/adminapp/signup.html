{% extends "adminapp/base/index.html" %} {% block content %}
<div class="container mt-5" style="max-width: fit-content;">
  <div>
    <h2 class="text-center">Sign Up</h2>
    <form method="post">
      {% csrf_token %} 
      <div class="custom-form">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-success" style="width:100%" onsubmit="this.disabled = true;">Sign up</button>
    </form>
  </div>
</div>
{%endblock content%}
