{% block header %} 
<nav class="navbar navbar-expand-lg border-body" style="background-color:#1e967f">
  <div class="container-fluid">
    {% if request.user.is_authenticated %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% else %}
    <a href="https://mukaishome.com"><img src="https://muka-web.netlify.app/assets/images/logo/muka-logo-white.svg" alt="" class="img-fluid"></a>
    {% endif %}
    <div class="collapse navbar-collapse" id="navbarNav">
      {% if request.user.is_superuser %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'user_list' %}" style="color:white">User List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'blogs' %}" style="color:white">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'shop_list' %}" style="color:white">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'specialization_list' %}" style="color:white">Specializations</a>
        </li>
      </ul>
      {% endif %}

    </div>
    <div class="align-self-end">
      {% if request.user.is_authenticated %}
      <a class="nav-link" href="{% url 'logout' %}">
          <button class="btn btn-outline-info" id="logout">Logout</button>
      </a>
      {% endif %}
    </div>
  </div>
</nav>

{% if request.user.is_authenticated %}
<script>
  document.getElementById("logout").addEventListener("click", function(e) {
      if (!confirm("Are you sure you want to logout?")) {
          e.preventDefault();
      }
  });
</script>
{% endif %}
{% endblock %}
