{% block header %}
<div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-bottom">
  <h3>Muka</h3>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href={% if request.user.is_authenticated %}"{% url 'logout' %}"{% else %}"{% url 'user_login' %}"{% endif %}>
        <button class="btn btn-primary" id="logout">{% if request.user.is_authenticated %}Logout{% else %}Login{% endif %}</button>
      </a>
    </li>
  </ul>
</div>
{% if request.user.is_authenticated %}
<script>
  document.getElementById("logout").addEventListener("click", function(e) {
      if (!confirm("Are you sure you want to logout?")) {
          e.preventDefault();
      }
  });
</script>
{% endif %}
{% endblock %}
