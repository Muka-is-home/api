{% extends "adminapp/base/index.html" %} // Inherits all the components from base template,
including the header and footer {% block content %}
<form action="{% url 'single_content' content.id %}" method="POST">
  <div class="mb-3">
    <label for="content-title" class="form-label">Title</label>
    <input class="form-control" id="content-title" value="{{content.title}}" />
  </div>
  <div class="mb-3">
    <label for="content-author" class="form-label">Author</label>
    <select class="form-select" id="content-author">
      <option selected>Open this select menu</option>
      {% for author in authors %}
      <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="content-types" class="form-label">Content Types</label>
    <select class="form-select" id="content-types">
      <option selected>Open this select menu</option>
      {% for type in content_types %}
      <option value="{{ type.id }}">{{ type.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <textarea
      class="form-control"
      id="content-body"
      value="{{content.body}}"
    ></textarea>
    <label for="content-body">Body</label>
  </div>

  <input type="hidden" name="actual_method" value="EDIT"/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
